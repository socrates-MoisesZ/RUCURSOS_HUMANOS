<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Editar Empleado</h2>

    <form action="/editar_empleado/{{ empleado[0] }}" method="POST">
        <input type="text" name="nombre" value="{{ empleado[1] }}" required>
        <input type="text" name="apellido" value="{{ empleado[2] }}" required>
        <input type="text" name="cargo" value="{{ empleado[3] }}" required>
        <select name="departamento_id" required>
            {% for dept in departamentos %}
                <option value="{{ dept[0] }}" {% if dept[0] == empleado[4] %} selected {% endif %}>{{ dept[1] }}</option>
            {% endfor %}
        </select>
        <input type="text" name="fecha_contratacion" value="{{ empleado[5] }}" required>
        <button type="submit">Actualizar Empleado</button>
    </form>
</body>
</html>
